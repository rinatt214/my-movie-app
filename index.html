<!DOCTYPE html>
<html lang = "en">
<head>      
    <meta charset = "UTF-8">
    <title>电影推荐</title>
    <!-- 上面是网页的基本设置，比如编码和标题 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 以后我们要把电影列表、按钮这些放在这里 -->
        <h1>欢迎使用电影推荐系统</h1>
        <!--展示电影信息的容器-->
        <div id="movie-container"></div>
        <!--推荐区域-->
        <div id="recommendation" class="recommendation-area" style="margin-top: 30px;"></div>


        <!--选择按钮-->

        <button onclick="clearChoices()" style="background-color: red; margin-top: 20px">清除历史记录</button>
        <div id="favorite-list" style="margin-top: 30px;"></div>

        <!--推荐区域-->
        <button onclick="recommendMore()" style="margin-top: 15px;">再推荐一部</button>

        <!--图表-->
        <button onclick="showCharts()">📊 查看偏好图表</button>
        <canvas id="chartCanvas" width="400" height="300" style="margin-top: 20px;"></canvas>
        
        <script src="js/utils.js"></script>
        <script src="js/api.js"></script>
        <script src="js/logic.js"></script>
        <script src="js/recommender.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
